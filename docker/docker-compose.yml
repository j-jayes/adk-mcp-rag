services:
  # Qdrant MCP service configuration
  qdrant-mcp:
    container_name: ${QDRANT_CONTAINER_NAME}
    build:
      context: .
      dockerfile: Dockerfile.qdrant
    ports:
      - "${FASTMCP_PORT:-8000}:${FASTMCP_PORT:-8000}"
    expose:
      - ${FASTMCP_PORT:-8000}
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - qdrant  # Ensure Qdrant starts before MCP server
    networks:
      - ${NETWORK_NAME}
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8000/sse"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    container_name: qdrant
    ports:
      - 6333:6333
      - 6334:6334
    expose:
      - 6333
      - 6334
      - 6335
    configs:
      - source: qdrant_config
        target: /qdrant/config/production.yaml
    volumes:
      - ./qdrant_data:/qdrant/storage
    env_file:
      - .env
    networks:
      - ${NETWORK_NAME}

configs:
  qdrant_config:
    content: |
      log_level: INFO

networks:
  mcp-servers:
    driver: bridge